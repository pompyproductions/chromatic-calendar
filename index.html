<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chromatic Calendar</title>
  <script src="calendar.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <aside id="sidebar-left">
    <button class="flat" id="button-hide-sidebar-left">< Hide sidebar</button>
    <p>Theme: Dark</p>
    <div class="vsep"></div>
    <button id="button-change-theme">Change theme</button>
  </aside>
  <main id="weeks-container">
    <div class="form-couple">
      <input type="number" name="add-week-before-count" id="add-week-before-count">
      <button id="add-weeks-before">Load more weeks</button>
    </div>
    <div class="form-couple">
      <input type="number" name="add-week-after-count" id="add-week-after-count">
      <button id="add-weeks-after">Load more weeks</button>
    </div>
    
  </main>
  <aside id="sidebar-right">

  </aside>
</body>
</html>
